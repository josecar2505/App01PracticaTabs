<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Resumen de su compra:
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-toolbar *ngFor="let product of addedProducts; index as i">
    <div></div>
    <ion-item>
      <ion-label>
        {{product.name}}
        {{product.price | currency}}
      </ion-label>
      
      
      <ion-button (click) = "removeProduct(i)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
      <ion-button (click) = "decrementProduct(i)">
        <ion-icon name="remove-outline"></ion-icon>
      </ion-button>
      <ion-button (click) = "incrementProduct(i)">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
      <ion-badge [color]="getColor(product.type)" slot="end">
        Cantidad: {{productCounts[product.name]}}
      </ion-badge>
    </ion-item>
  </ion-toolbar>

</ion-content>

<ion-footer collapse="fade">
  <div class="ion-padding">Total: {{total | currency}}</div>
</ion-footer>
