<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Historial de carritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab4</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-col size="12" *ngFor="let car of addedCars; index as i">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Fecha: {{formatDate(car.shoppingDate)}} </ion-card-title>
        <ion-card-subtitle>Total {{car.total | currency}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-col>
</ion-content>
